<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escrever em caixa alta</title>
</head>
<style>
	p{
		font-size:20px;
		font-family:Helvetica;
		text-align:center;
		border: 3px solid #000000;
		border-radius: 6px;
		padding:9px 14px;
		width: 240px;
		margin:24% 0 0 40%;
	}
	input{
		height:30px;
		text-align:left;
		font-size:17px;
		border-radius:6px;
		margin:27px 0 0 40%;
	}
	button{
		height:30px;
		text-align:left;
		font-size:17px;
		border-radius:6px;
	}
</style>
<body>
		<p id="escreve">Visor</p>
		<input id="iputa"></input>
		<button onclick="clica()">Converter</button>
		
    <script>
	
	function clica() {
			var sd = window.document.getElementById("iputa").value; 
			var cs = document.querySelector("#escreve"); 
		
			if(cs == "" ^ cs ==" ")
			{
				cs.textContent="Visor";
			}
			else
			{
				
				cs.textContent=converterParaMaiusculas(sd);
			}
			
	}
	
	
        function converterParaMaiusculas(texto) {
    return texto.toUpperCase();
}


    </script>
</body>
</html>

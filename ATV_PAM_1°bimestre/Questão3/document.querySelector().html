<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilização de DOM</title>
</head>
<body>
    <input id="toma"></input>
  <input id="toma1"></input>
  <button onclick="somar()">somar</button>
  <button onclick="sub()">subtrair</button>
  <button onclick="mult()">multiplicar</button>
  <button onclick="div()">dividir</button>
  
  <p id="text">resultado:</p>

    <script>
		function somar() {
		// Exemplo de querySelectorAll
		var as = document.querySelector("#toma");
		var sa = document.querySelector("#toma1");
		num1=parseInt(as.value);
		num2=parseInt(sa.value);
		var soma = num1+num2;
		
		var cs = document.querySelector("#text");
			cs.textContent="Resultado: "+soma;
		
		
		}
		function sub() {
		// Exemplo de querySelectorAll
var as = document.querySelector("#toma");
		var sa = document.querySelector("#toma1");
		num1=parseInt(as.value);
		num2=parseInt(sa.value);
		var soma = num1-num2;
		
		var cs = document.querySelector("#text");
			cs.textContent="Resultado: "+soma;
		
		
		
		}
		function mult() {
		// Exemplo de querySelectorAll
var as = document.querySelector("#toma");
		var sa = document.querySelector("#toma1");
		num1=parseInt(as.value);
		num2=parseInt(sa.value);
		var soma = num1*num2;
		
		var cs = document.querySelector("#text");
			cs.textContent="Resultado: "+soma;
		
		
		
		}
		function div() {
		// Exemplo de querySelectorAll
var as = document.querySelector("#toma");
		var sa = document.querySelector("#toma1");
		num1=parseInt(as.value);
		num2=parseInt(sa.value);
		var soma = num1/num2;
		
		var cs = document.querySelector("#text");
			cs.textContent="Resultado: "+soma;
		
		
		}
		
    </script>
</body>
</html>

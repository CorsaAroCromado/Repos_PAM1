<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazer calculos</title>
</head>
<body>
  <input id="val1">
	<input id="val2">
  <button onclick="minhaFuncao()">executar função com argumentos</button>
<p id="texto"></p>
    <script>
// Função Nomeada com argumento e retorno
function minhaFuncao() {
var n1 = window.document.getElementById("val1").value;
var n2 = window.document.getElementById("val2").value;

var cs = document.querySelector("#texto"); 
			cs.textContent=soma(parseInt(n1),parseInt(n2));//chama a funcão

}
function soma(a, b) {
    return a + b;
}
</script>
</body>
</html>

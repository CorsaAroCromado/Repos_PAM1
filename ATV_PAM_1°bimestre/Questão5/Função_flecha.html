<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de funcões</title>
</head>
<body>

  <input id="val1">
	<input id="val2">
  <button onclick="minhaFuncao()">executar função de flecha</button>
<p id="texto"></p>
    <script>
// Função de flecha
function minhaFuncao() {
var n1 = window.document.getElementById("val1").value;
var n2 = window.document.getElementById("val2").value;

var cs = document.querySelector("#texto"); 
			cs.textContent="A soma é: "+minhaFuncaoFlecha(parseInt(n1),parseInt(n2));//chama a funcão

}
const minhaFuncaoFlecha = (a, b) => a + b;//FUNÇÃO DE FLECHA

    </script>
</body>
</html>

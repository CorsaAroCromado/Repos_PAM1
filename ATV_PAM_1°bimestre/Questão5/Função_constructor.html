<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de funcões</title>
</head>
<body>
<input id="val1" placeholder="Nome">
<input id="val2" placeholder="cpf">
<input id="val3" placeholder="Data de nascimento">
  <button onclick="minhaFuncao()">executar função constructor</button>
<p id="tit"></p>
<p id="t1"></p>
<p id="t2"></p>
<p id="t3"></p>
    <script>
function minhaFuncao() {

class Pessoa {
   
    constructor (nome, cpf, nascimento) {
    this.nome = nome
    this.cpf = cpf
    this.nascimento = nascimento

 
    }
}

var nome = window.document.getElementById("val1").value; 
var cpf = window.document.getElementById("val2").value; 
var data_nas = window.document.getElementById("val3").value; 
           
const p1 = new Pessoa(nome, cpf, data_nas)
// constructor executado

var cs = document.querySelector("#tit"); 
cs.textContent="constructor executado:";
var cs = document.querySelector("#t1"); 
cs.textContent="Nome = "+p1.nome;
var cs = document.querySelector("#t2"); 
cs.textContent="cpf = "+p1.cpf;
var cs = document.querySelector("#t3"); 
cs.textContent="data de nascimento = "+p1.nascimento;
           
console.log(p1.nome) 
console.log(p1.cpf) 
console.log(p1.nascimento)
}
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de funcões</title>
</head>
<body>

  <button onclick="minhaFuncao()">Clique aqui para executar uma função nomeada</button>
	<p id="texto">
	
	</p>
    <script>

        // Função Nomeada
function minhaFuncao() {
   var cs = document.querySelector("#texto"); 
			cs.textContent="Função Nomeada foi executada!";
}

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerta após Clique</title>
</head>
<style>
	button{
		width: 200px;
		text-align: center;
		padding: 15px 20px;
		border: 1px solid #eee;
		border-radius: 6px;
		background-color: #FCC302;
		font-size: 18px;
		margin:25% 0 0 43%;
	}
	
  </style>

<body>
    <button onclick="alertar()">Não clique em mim</button>

    <script>
        function alertar() {
            alert("falei para não clicar!");
        }
    </script>
</body>
</html>
